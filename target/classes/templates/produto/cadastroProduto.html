<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body>
		<h1>Olá Funciona Thymeleaf</h1>
	
		<form method="POST" th:object="${produto}">
			<span th:text="${#fields.hasAnyErrors()}"></span>
			
			<div th:each="erro: ${#fields.detailedErrors()}">
				<span th:text="${erro.message}"></span>
			</div>
			
			<span th:text="${mensagem}"></span>	<br/>	
			<label for="nome">Nome:</label> 
			<input id="nome" type="text" th:field="*{nome}"> <br />
			
			<label for="descricao">Descrição:</label> 
			<input id="descricao" type="text" th:field="*{descricao}"> <br />
			
			<input type="submit" value="Salvar">
			
			
		</form>
	</body>
</html>
